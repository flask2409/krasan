{% extends 'loyalt.html' %}
{% load staticfiles %}
{% block content %}
 <div class="banner" style="background-image: url({% static 'img/baner.jpg' %})"></div>
      <div class="content__title btcf">
         <div class="container">
            <ol class="breadcrump">
               <li><a href="{% url 'home' %}">Главная</a></li>
               <li>
                  <a href="">{{udo.name}}</a>
               </li>
            </ol>
            <h1 class="wow fadeInUp" data-wow-duration="1s" data-wow-delay=".4s">
               {{udo.name}}    
            </h1>
         </div>
      </div>
      <div class="container">
         <div class="services__item btcf">
            <div class="services__text wow fadeInUp" data-wow-duration="1s" data-wow-delay=".4s">
               <div class="services__img wow fadeInUp" style="background-image: url({{MEDIA_URL}}{{udo.image}})" data-wow-duration="1s" data-wow-delay=".4s">
                  {{udo.name}}   
               </div>
               <h1>{{udo.name}}</h1>
               <p>{{udo.text}}</p>
            </div>
         </div>
      </div>
{% endblock %}
