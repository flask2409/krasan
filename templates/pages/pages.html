{% extends 'loyalt.html' %}
{% load staticfiles %}
{% block content %}
 <div class="banner" style="background-image: url({{MEDIA_URL}}{{pages.image}})"></div>
      <div class="content__title btcf">
         <div class="container">
            <ol class="breadcrump">
               <li><a href="{% url 'home' %}">Главная</a></li>
               <li>
                  <a href="">{{pages.title}}</a>
               </li>
            </ol>
            <h1 class="wow fadeInUp" data-wow-duration="1s" data-wow-delay=".4s">
               {{pages.title}}    
            </h1>
         </div>
      </div>
      <div class="container">
         <div class="services__item btcf">
            <div class="services__text wow fadeInUp" data-wow-duration="1s" data-wow-delay=".4s">
               <div class="services__img wow fadeInUp" style="background-image: url({{MEDIA_URL}}{{pages.img_content}})" data-wow-duration="1s" data-wow-delay=".4s">
                  {{pages.title}}   
               </div>
               <h1>{{pages.title}}</h1>
               <p>{{pages.description}}</p>
            </div>
         </div>
      </div>
{% endblock %}
